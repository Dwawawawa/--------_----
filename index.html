<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .bg-dark {
                background-color: #343a40;
                color: white;
            }
            .bg-light {
                background-color: #f8f9fa;
                color: black;
            }
        </style>
    
    </head>
    <body>

        <nav class="navbar navbar-light be-light">
            <div class="container-fluid">
                <span class="navbar-brand">JSShop</span>
                <span class="badge bg-dark"> Dark 🔄️</span>
                <button class= "navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            
        </nav>
        
        <p>태조 이성계가 태어난 년도는?</p>
        <input type="text" id="answer">
        <button id="send-answer">제출</button>

        <div class="alert alert-danger">
            5초 이내 구매시 사은품 증정!
        </div>
        
        
        <script>
            var count = 0;
            $('.badge').on('click', function(){
                count += 1;
                if (count % 2 === 0) {
                    $(this).text('Light 🔄️');
                    $(this).removeClass('bg-dark').addClass('bg-light');
                } else {
                    $(this).text('Dark 🔄️');
                    $(this).removeClass('bg-light').addClass('bg-dark');
                }
            })

            var count1 = 0;
            document.querySelector('#send-answer').addEventListener('click', function(){
                count1 += 1;
                console.log(count1);
                var 유저답안 = document.querySelector('#answer').value;
                if (유저답안 === '1335'){
                    alert('성공');
                }
                else if (count1 >= 3 && 유저답안 != '1335'){
                    alert('멍청아')
                }
            })
           
           

            setTimeout(function(){ 
                $('.alert').hide();
            }, 5000);
            
            
                        
            

        </script>
    
    
    </body>
</html>
